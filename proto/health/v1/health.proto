syntax = "proto3";

package health.v1;
option go_package = "github.com/kunitsuinc/certcounter/generated/go/proto/v1/health;healthv1";

import "google/api/annotations.proto";

message HealthServiceCheckRequest {
  // Empty
}

message HealthServiceCheckResponse {
  int32 status = 1;
  string message = 2;
}

service HealthService {
  rpc Check(HealthServiceCheckRequest) returns (HealthServiceCheckResponse) {
    option (google.api.http) = {
      get: "/api/v1/health/check"
    };
  }
}
